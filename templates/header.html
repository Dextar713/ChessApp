{% block navbar %}
<section id="mynav">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{url_for('home')}}">
        <img src="static/img/Chess Pieces/WhiteKnight.png" height="35" alt="" class="mb-1">
        Chess of Fortune</a>
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarCollapse">
        <ul class="navbar-nav ms-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{url_for('chess_game_bp.play')}}"><i class="bi bi-play-fill"></i>Play</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="#">Stats</a>
          </li> -->
          {% if not current_user.is_authenticated: %}
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('users_bp.register')}}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('users_bp.login')}}">Login</a>
          </li>
          {% else: %}
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-person-circle"></i>              
              {{current_user.name}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('users_bp.logout')}}"><i class="bi bi-box-arrow-right"></i>Logout </a>
          </li>
          {% endif %}
        </ul>

      </div>
    </div>
  </nav>
</section>
{% endblock %}
