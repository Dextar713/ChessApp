{% block navbar %}
  <section id="mynav">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{url_for('home')}}">Chess Dex</a>
    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbarCollapse" style="">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{url_for('chess_game_bp.play')}}">Play</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Stats</a>
        </li>
        {% if not current_user.is_authenticated: %}
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('users_bp.register')}}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('users_bp.login')}}">Login</a>
        </li>
        {% else: %}
        <li class="nav-item">
          <a class="nav-link" href="#">{{current_user.name}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('users_bp.logout')}}">Logout</a>
        </li>
        {% endif %}
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
  </section>
{% endblock %}
